<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY HISTORY - Inicio</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <header>
    <div class="marco">
      <h1 class="titulo">BUY HISTORY</h1>
      <p class="subtitulo">Descubre objetos históricos únicos</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Inicio</a> |
    <a href="catalogo.html">Catálogo</a> |
    <a href="carrito.html">Carrito</a> |
    <a href="pago.html">Pago</a>
  </nav>

    <main class="fade-in">
        <h1 id="product-name">Nombre del Producto</h1>
        <div class="product-details">
            <img id="product-image" src="" alt="Imagen del Producto" />
            <div class="product-info">
                <p id="product-description">Descripción del producto.</p>
                <p class="price" id="product-price">Precio: $0.00</p>
                <button id="add-to-cart" class="add-to-cart">Añadir al Carrito</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Urban Store. Página creada y diseñada por David Salazar. Todos los derechos reservados.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');

        const products = {
            "Sombrero de Napoleon": {
                description: "Sombrero original del general. Ideal para cualquier ocasión.",
                price: 20000,
                image: "https://statics.forbesargentina.com/2021/09/crop/61377a4178088__980x549.webp"
            }
        };

        if (productName && products[productName]) {
            const product = products[productName];
            document.getElementById('product-name').innerText = productName;
            document.getElementById('product-description').innerText = product.description;
            document.getElementById('product-price').innerText = `$${product.price.toLocaleString()}`;
            document.getElementById('product-image').src = product.image;
        } else {
            document.getElementById('product-name').innerText = "Producto no encontrado";
            document.getElementById('product-description').innerText = "";
            document.getElementById('product-price').innerText = "";
            document.getElementById('product-image').src = "";
        }


    </script>
</body>
</html>
